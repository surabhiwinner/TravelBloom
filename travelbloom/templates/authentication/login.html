{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block section %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .login-wrapper {
        background: url("{% static 'images/home_slider.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5vw;
        color: #fff;
    }

    .login-text {
        flex: 1;
        z-index: 2;
    }

    .login-text h1 {
        font-size: 4rem;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .login-box {
        flex: 1;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.95);
        padding: 50px;
        border-radius: 12px;
        z-index: 2;
        color: #000;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
        .login-wrapper {
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .login-text {
            margin-bottom: 30px;
        }

        .login-text h1 {
            font-size: 2.5rem;
        }

        .login-box {
            width: 100%;
            margin: 0 auto;
        }
    }
</style>

<div class="login-wrapper">
    <!-- Left: Text -->
    <div class="login-text">
        <h1>discover</h1>
        <h1>the world</h1>
    </div>

    <div class="login-box  " style="opacity: 95%;">
        <h2 class="text-center text-secondary mb-4 " style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Login to TravelBloom</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                {{form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
